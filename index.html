<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <header class="main">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control form"
                placeholder="Type your city here"
                id="city-name"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-dark"
                id="search_button"
              />
            </div>
          </div>
        </form>
        <div class="city">
          <span id="city">Warsaw</span>, <span id="date">Sunday 14:00</span>
        </div>
        <div id="description">Cloudy</div>
        <div class="temperature">
          <img src="#" alt="sun icon" id="icon" /><span id="temperature"
            >19</span
          >°
          <span class="units"
            ><a href="#" id="celsius" class="notactive">C</a>|<a
              href="#"
              id="fahrenheit"
              >F</a
            ></span
          >
        </div>
        <div>
          Humidity <span id="humidity">x</span>% Wind
          <span id="wind">x</span>km/h
        </div>
      </header>
      <footer>
        This project was coded by Angelika Czerwińska and is open-sourced on
        <a
          href="https://github.com/AngelikaCz/Weather_app_project"
          target="_blank"
          class="link"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://sparkly-kitten-ca6639.netlify.app"
          target="_blank"
          class="link"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
